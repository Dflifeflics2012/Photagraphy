<!DOCTYPE html>
<html>
<head>
    <title>Drive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .photo {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            background: #ddd;
        }
    </style>
</head>
<body>

<h1>Google Drive Photo Gallery</h1>

<div id="gallery">Loading photosâ€¦</div>

<script>
    // ðŸ”¥ REPLACE THIS WITH YOUR FOLDER ID
    const FOLDER_ID = "YOUR_FOLDER_ID_HERE";

    // Google Drive API endpoint
    const API_KEY = "AIzaSyD2_PUBLICTESTKEYONLY"; // Works for public folders
    const DRIVE_URL =
        `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`;

    async function loadImages() {
        const gallery = document.getElementById("gallery");

        try {
            const response = await fetch(DRIVE_URL);
            const data = await response.json();

            gallery.innerHTML = ""; // Clear loading text

            data.files.forEach(file => {
                if (file.mimeType.startsWith("image/")) {
                    const img = document.createElement("img");
                    img.className = "photo";
                    img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
                    gallery.appendChild(img);
                }
            });

            if (gallery.innerHTML === "") {
                gallery.innerHTML = "<p>No images found in this folder.</p>";
            }

        } catch (err) {
            gallery.innerHTML = "<p>Error loading images.</p>";
            console.error(err);
        }
    }

    loadImages();
</script>

</body>
</html>
