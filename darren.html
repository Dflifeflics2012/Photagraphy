<title>Face Recognition Gallery</title>

<style>
  body {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 { color: gold; margin-bottom: 20px; }
  #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
  }
  .card {
    background: linear-gradient(145deg, #222, #111);
    border: 2px solid silver;
    border-radius: 15px;
    text-align: center;
    padding: 10px;
    transition: transform 0.3s;
  }
  .card:hover { transform: scale(1.05); border-color: gold; }
  .card img { width: 100%; border-radius: 10px; }
  button {
    margin-top: 5px;
    padding: 5px 10px;
    border: none;
    border-radius: 8px;
    background: gold;
    color: black;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    transition: all 0.3s;
  }
  button:hover { background: silver; color: black; }
</style>
</head>

const gallery = document.getElementById('gallery');
images.forEach(img => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <img src="${img.url}" alt="${img.name}" />
    <div>${img.name}</div>
    <button onclick="downloadPhoto('${img.url}')">Download</button>
    <button onclick="requestEdit('${img.name}')">Request Edit</button>
  `;
  gallery.appendChild(card);
});

function downloadPhoto(url) {
  const a = document.createElement('a');
  a.href = url;
  a.download = url.split('/').pop();
  a.click();
}

function requestEdit(name) {
  window.location.href = `mailto:Darren.feldman@armyandnavyacademy.org?subject=Edit Request&body=Please edit the photo: ${name}`;
