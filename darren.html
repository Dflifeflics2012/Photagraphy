<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Docs Shortcut Creator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  .shortcut-btn { margin: 5px; padding: 10px 15px; font-size: 14px; border: none; border-radius: 6px; cursor: pointer; }
  #shortcuts { margin-top: 20px; }
  label { display: block; margin: 8px 0 4px; }
  input[type="text"], select { padding: 5px; width: 200px; }
</style>
</head>
<body>
<h2>Google Docs Shortcut Creator</h2>
<p>Create a button that executes a command in Google Docs.</p>

<label>Button Text:</label>
<input type="text" id="btnText" placeholder="e.g. Bold">

<label>Command:</label>
<select id="command">
  <option value="bold">Bold</option>
  <option value="italic">Italic</option>
  <option value="underline">Underline</option>
  <option value="hiliteColor">Highlight Yellow</option>
</select>

<button id="createBtn">Create Shortcut</button>

<div id="shortcuts"></div>

<script>
document.getElementById('createBtn').addEventListener('click', function(){
  const text = document.getElementById('btnText').value || "Shortcut";
  const cmd = document.getElementById('command').value;

  const btn = document.createElement('button');
  btn.className = 'shortcut-btn';
  btn.innerText = text;

  btn.onclick = function(){
    if(cmd === 'hiliteColor'){
      document.execCommand('hiliteColor', false, 'yellow');
    } else {
      document.execCommand(cmd, false, null);
    }
  }

  document.getElementById('shortcuts').appendChild(btn);
});
</script>
</body>
</html>
